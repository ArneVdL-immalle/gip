                    <h2>Dit is een voorbeeld</h2>
                    <form class="pure-form pure-form-stacked">
                        <fieldset>
                            <legend>Pizza kopen</legend>
                            <label for="name">Naam</label>
                            <input id="name" type="text" placeholder="Naam" required>
                            <label for="email">Email</label>
                            <input id="email" type="email" placeholder="Email" required>
                            <label for="pizza">Pizza</label>
                            <select id="pizza" required>
                                <option>Margherita</option>
                                <option>Funghi</option>
                                <option>Hawaii</option>
                                <option>Salami</option>
                                <option>Carbonara</option>
                            </select>
                            <button type="submit" class="pure-button pure-button-primary">Pizza bestellen</button>
                        </fieldset>
                    </form>
                </div>
